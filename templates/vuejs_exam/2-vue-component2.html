<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Vue Component Communication</title>
</head>

<body>
<!-- Vue Component 통신 예제 -->
<div id="app">
    <my-component1></my-component1>
    <my-component2></my-component2>
</div>

<!-- props 속성을 사용한 데이터 전달 예제 -->
<div id="app2">
    <!-- 앞서 정의한 props 속성인 my_data에 상위 component 속성인 msg 대입 -->
    <child-comp v-bind:my_data="msg"></child-comp>
</div>

<!-- 이벤트 발생과 수신 예제 -->
<div id="app3">
    <child-comp v-on:show_log="printText"></child-comp>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="../../js/vue-module/2-vue-component2.js"></script>
</body>
</html>
